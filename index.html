<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Game</title>
</head>

<body>
    <script>
        function computerPlay() {
            let number = Math.floor((Math.random() * 3) + 0);
            let choices = ['ROCK', 'PAPER', 'SCISSORS'];
            return choices[number];

        }

        function game() {
            let playerScore = 0;
            let computerScore = 0;
            for (let i = 0; i < 5; i++) {
              let result = playRound(playerSelection.toUpperCase(), computerPlay());
              console.log(result);
              let resultSplit = result.split(' ');
             // console.log(resultSplit[1]);
              if(resultSplit[1] == 'win!'){
                  playerScore++;
              }
              else if (resultSplit[1] == 'lose!'){
                  computerScore++;
              }
            }

            if (playerScore > computerScore) {
                console.log('Congratulations! You win!');
            }
            else if (computerScore > playerScore) {
                console.log('Game over! You lose!');
            }

            else  if (playerScore == computerScore){
                console.log('It is a tie! No winners!');
            }
        }

        function playRound(playerSelection, computerSelection) {

            if (playerSelection == 'ROCK' && computerSelection == 'ROCK') {
               return `It's a tie! Rock vs. Rock`;
            }
            else if (playerSelection == 'PAPER' && computerSelection == 'PAPER') {
                return `It's a tie! Paper vs. Paper`;
            }
            else if (playerSelection == 'SCISSORS' && computerSelection == 'SCISSORS') {
                return `It's a tie! Scissors vs Scissors`;
            }

            // invidual games here

            else if (playerSelection == 'PAPER' && computerSelection == 'ROCK') {
                return `You win! Paper beats rock!`;
            }
            else if (playerSelection == 'PAPER' && computerSelection == 'SCISSORS') {
                return `You lose! Scissors beats paper!`;
            }

            //paper is done

            else if (playerSelection == 'ROCK' && computerSelection == 'PAPER') {
                return `You lose! Paper beats rock!`;
            }

            else if (playerSelection == 'ROCK' && computerSelection == 'SCISSORS') {
                return `You win! Rock beats scissors!`;
            }

            //rock is done

            else if (playerSelection == 'SCISSORS' && computerSelection == 'PAPER') {
                return `You win! Scissors beats paper!`;
            }

            else if (playerSelection == 'SCISSORS' && computerSelection == 'ROCK') {
                return `You lose! Rock beats scissors!`;
            }

            //scissors is done
        }

        let playerSelection = prompt('Enter your choice(rock, paper, scissors): ');
        game();

    </script>


</body>

</html>
